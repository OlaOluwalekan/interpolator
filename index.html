<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpolator</title>

  <!-- CSS styles Link -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome Icons Link -->
  <script src="all.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Interpolator</h1>
      <div class="menu">
        <div class="save"  id="save">
          <i class="fas fa-save"></i>
        </div>
        <div class="open" id="open">
          <i class="fas fa-folder"></i>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="info-msg">
        <p>Input the first standard value that the defines the conversion</p>
      </div>
      <div class="t-boxes">
        <section class="row1">
          <div class="text">
            <input type="number" name="sfrom" id="sFrom1" placeholder="Input a value">
            <div class="info" id="info1">
              <i class="fas fa-info-circle"></i>
            </div>
          </div>
          <div class="arrow">
            <div class="line"></div>
            <div class="arrow-head">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="text">
            <input type="number" name="sfrom" id="sFrom2" placeholder="Input a value">
            <div class="info" id="info2">
              <i class="fas fa-info-circle"></i>
            </div>
          </div>
        </section>

        <section class="row2">
          <div class="text">
            <input type="number" name="sfrom" id="cTo" placeholder="Input a value">
            <div class="info" id="info3">
              <i class="fas fa-info-circle"></i>
            </div>
          </div>
          <div class="arrow">
            <div class="line"></div>
            <div class="arrow-head">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="text">
            <input type="number" name="sfrom" id="cAns" placeholder="Input a value" disabled>
            <div class="info" id="info4">
              <i class="fas fa-info-circle"></i>
            </div>
          </div>
        </section>
          
      </div>
      <button type="submit" id="btn">Go</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
